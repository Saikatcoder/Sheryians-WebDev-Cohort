<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram like</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="profile">
            <img src="./ChatGPT Image Apr 3, 2025, 12_06_53 AM.png" alt=""  id="profile-pic">
            <p>Saikat dutta <span>follow</span></p>
        </div>
        <div class="img-box">
            <img src="./ChatGPT Image Apr 3, 2025, 12_06_53 AM.png" alt="" width="100%" id="display-pic">
            <div class="event-box">
                <i class="fa-regular fa-heart" id="love"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-share"></i>
            </div>
        </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
