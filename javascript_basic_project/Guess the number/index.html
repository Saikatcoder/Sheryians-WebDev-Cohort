<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="input-container">
            <input type="text" id="inputbox" placeholder="Guess the number">
            <button class="btn">Submit</button>
            <button class="reset">Reset</button>
        </div>
        <div class="result-container">
            <p class="previousvalue"></p>
            <p class="attempts"></p>
            <h1 class="wrong">❌ Wrong guess! Attempts left: 5</h1>
            <h1 class="number">Your Guess Result Here</h1>
            <h1 class="even-odd"></h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
